# Configuration pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuration email pour tests (pas d'envoi r√©el)
spring.mail.host=localhost
spring.mail.port=25
app.email.from=test@test.com
app.base-url=http://localhost:8080

# Configuration JWT pour tests
app.jwt.secret=testSecretKeyForJUnitTestsThatIsLongEnoughForHMAC256Algorithm
app.jwt.expiration=86400000

# Logs pour tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.esprit.user=INFO